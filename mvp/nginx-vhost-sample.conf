# ============================================================================
# Voice Assistant Nginx Configuration
# ============================================================================
# This configuration file defines three server blocks:
# 1. chat.ldttechnology.in - Frontend application
# 2. ai.ldttechnology.in - Demo site for widget testing
# 3. chat-api.ldttechnology.in - Backend API server
# ============================================================================
# NOTE: If this file is included in nginx.conf, add the following map directive
# in the http {} block of your main nginx.conf:
#
# map $http_upgrade $connection_upgrade {
#     default upgrade;
#     '' close;
# }
# ============================================================================

# Backend upstream server
upstream voice_assistant_backend {
    server 127.0.0.1:8081;
    keepalive 32;
}

# ============================================================================
# Frontend Server - chat.ldttechnology.in
# ============================================================================
server {
    listen 80;
    server_name chat.ldttechnology.in;

    root /var/www/html/chatbot;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript 
               application/x-javascript text/x-js;

    # Main location - serve frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================================================
# Demo Site - ai.ldttechnology.in
# This is a dummy site for testing the widget integration
# ============================================================================
server {
    listen 80;
    server_name ai.ldttechnology.in;

    root /var/www/html/demo;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript 
               application/x-javascript text/x-js;

    # Main location - serve demo site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================================================
# Backend API Server - chat-api.ldttechnology.in
# ============================================================================
server {
    listen 80;
    server_name chat-api.ldttechnology.in;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # ========================================================================
    # WebSocket endpoint for widget real-time communication
    # ========================================================================
    location /api/widget/ws {
        proxy_pass http://voice_assistant_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        # Dynamic Connection header (requires map in http {} block, or use fallback below)
        proxy_set_header Upgrade $http_upgrade;
        # If $connection_upgrade map is not available in main nginx.conf, 
        # replace the line below with: proxy_set_header Connection "upgrade";
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
        
        # WebSocket timeouts (7 days for long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # Allow WebSocket frames to pass through
        chunked_transfer_encoding off;
    }

    # ========================================================================
    # Widget static files (CSS and JS)
    # ========================================================================
    location /api/widget/widget.css {
        proxy_pass http://voice_assistant_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache widget CSS
        add_header Cache-Control "public, max-age=3600";
    }

    location /api/widget/widget.js {
        proxy_pass http://voice_assistant_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache widget JS
        add_header Cache-Control "public, max-age=3600";
    }

    # ========================================================================
    # Health check endpoint
    # ========================================================================
    location /health {
        proxy_pass http://voice_assistant_backend;
        access_log off;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # API endpoints
    # ========================================================================
    location /api/ {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization, authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT, Authorization, authorization, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # Proxy to backend
        proxy_pass http://voice_assistant_backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # ========================================================================
    # Root location fallback
    # ========================================================================
    location / {
        proxy_pass http://voice_assistant_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
